<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <!-- Full Page CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Full Page js Demo</title>
</head>

<body>
    <div id="fullPage">
        <!-- <h3 id="element1">This Could be a nav</h3> -->

        <section class="section" id="section1">
        
            <article>
           <h1>Welcome to FullPage.js</h1>
           <a href="https://alvarotrigo.com/fullPage/">Website</a>
        </article>
        </section>
        
        <section class="section" id="section2">
                    <div class="slide" id="slide1">
                        <article>
                        <h1>Horizontal slides can also be enabled</h1>
                        <p>Add a div with the class of "slide"</p>
                        </article>
                    </div>
                    <div class="slide" id="slide2">
                        <article>
                        <h1>You can add as many slides as you want</h1>
                        </article>
                    </div>
                    <div class="slide" id="slide3">
                        <article>
                        <h1>You can also have the slides rotate back to the start</h1>
                        </article>
                    </div>
                
                </section>
                
        <section class="section" id="section3">
                            <article>
                           <h1>So Many Features to Explore!</h1>
                           <a href="https://github.com/alvarotrigo/fullPage.js/#fullpagejs">Find all Features on the Documentation Page</a>
                        
                        </article>
                        </section>
                        
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
    <!-- Full Page js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/vendors/scrolloverflow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.js"></script>

    <script src="js/scripts-min.js"></script>
</body>

</html>
